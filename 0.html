<!DOCTYPE html>
<html>

<head>
    <style>
        .typewriter-text {
            /* width: 100px; */
            overflow: hidden;
            /* Ensures text doesn't overflow its container */
            border-right: 0.15em solid orange;
            /* Creates the blinking cursor effect */
            white-space: nowrap;
            /* Keeps the text on one line */
            margin: 0 auto;
            /* Centers the text horizontally */
            letter-spacing: 0.15em;
            /* Adds slight spacing between characters */
            animation: typing 5.5s steps(50, end), blink-caret 0.75s step-end infinite;
        }

        /* Keyframes animation for typing effect */
        @keyframes typing {
            from {
                width: 0;
            }

            to {
                width: 100%;
            }
        }

        /* Keyframes animation for blinking cursor effect */
        @keyframes blink-caret {

            from,
            to {
                border-color: transparent;
            }

            50% {
                border-color: orange;
            }
        }
    </style>
</head>

<body>
    <h1 class="typewriter-text">Hello, World!</h1>
</body>

</html>
