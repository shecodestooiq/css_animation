<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/hover.css@2.3.1/css/hover-min.css">
  <style>
    .animated-button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #FF4081;
      color: #FFFFFF;
      font-size: 18px;
      font-weight: bold;
      text-decoration: none;
      border-radius: 4px;
      transition: all 0.3s ease;
    }
    .animated-button:hover {
      /* Apply the 'pulse' animation from Hover.css */
      animation: pulse 0.2s infinite;
    }
  </style>
</head>
<body>
  <a href="#" class="animated-button hvr-pulse">Hover Me!</a>

  <!-- Add other content here -->

  <!-- Add the Hover.css animation library -->
  <script src="https://cdn.jsdelivr.net/npm/hover.css@2.3.1/js/hover-min.js"></script>
</body>
</html>
